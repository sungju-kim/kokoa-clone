<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frineds-Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:44</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div>
      <header>
        <div class="friends__header">
          <span>
            <h1>Find</h1>
          </span>
          <span class="friends__icon">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-music fa-lg"></i>
            <i class="fas fa-cog fa-lg"></i>
            <span class="header__notification dot"></span>
          </span>
        </div>
      </header>
    </div>
    <main class="items">
      <div class="items__column">
        <div class="items__column__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
      </div>

      <div class="items__column">
        <div class="items__column__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
      </div>

      <div class="items__column">
        <div class="items__column__icon">
          <i class="far fa-id-badge"></i>
          <span>Add by ID</span>
        </div>
      </div>
      <div class="items__column">
        <div class="items__column__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
    </main>
    <div class="border"></div>
    <div class="search__column fontgrey">
      <div class="search__column__title">
        <div class="search__column__title__text">Recommended Friends</div>
      </div>
      <div class="search__column__notice">
        <div>You have no recommended friends.</div>
      </div>
    </div>
    <div class="border"></div>
    <div class="search__column">
      <div class="search__column__title fontgrey">
        <div class="search__column__title__text">Open Chat</div>
        <div class="search__column__title__text">
          <div>Go to Openchat Home</div>
          <i class="fas fa-angle-right fontgrey"></i>
        </div>
      </div>
      <div class="search__contents">
        <div class="search__contents__column">
          <div class="column__left">
            <div class="contents__column__title">
              <h4>#아이유</h4>
            </div>
            <div class="contents__column__title">#IU#아이유#이지은</div>
            <div class="contents__members">
              <img class="members__img" src="3.jpg" />
              <div class="members__content">802members</div>
              <div class="members__content">Active</div>
            </div>
          </div>
          <div class="column__right">
            <img class="column__right__img" src="iu.jpg" />
            <div class="likes">
              <span class="heart">♥</span><span>726</span>
            </div>
          </div>
        </div>
        <div class="border"></div>
        <div class="search__contents__column">
          <div class="column__left">
            <div class="contents__column__title">
              <h4>#아이유</h4>
            </div>
            <div class="contents__column__title">#IU#아이유#이지은</div>
            <div class="contents__members">
              <img class="members__img" src="4.jpg" />
              <div class="members__content">232members</div>
              <div class="members__content">Active</div>
            </div>
          </div>
          <div class="column__right">
            <img class="column__right__img" src="iu.jpg" />
            <div class="likes">
              <span class="heart">♥</span><span>386</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a href="friends.html"><i class="far fa-user fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a href="chat.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="search.html"><i class="fa fa-search fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
          <span class="more-notification dot"></span>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
