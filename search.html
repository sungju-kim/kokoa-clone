<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frineds-Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:44</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div>
      <header>
        <div class="friends__header">
          <span>
            <h1>Find</h1>
          </span>
          <span class="friends__icon">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-music fa-lg"></i>
            <i class="fas fa-cog fa-lg"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="items">
      <div class="items__column">
        <div class="items__column__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
      </div>

      <div class="items__column">
        <div class="items__column__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
      </div>

      <div class="items__column">
        <div class="items__column__icon">
          <i class="far fa-id-badge"></i>
          <span>Add by ID</span>
        </div>
      </div>
      <div class="items__column">
        <div class="items__column__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
    </main>
    <div class="border"></div>
    <div class="search__column fontgrey">
      <div class="search__column__title">
        <div>Recommended Friends</div>
        <div></div>
      </div>
      <div class="search__column__notice">
        <div>You have no recommended friends.</div>
      </div>
    </div>
    <div class="border"></div>
    <div class="search__column fontgrey">
      <div class="search__column__title">
        <div class="search__column__title__text">Open Chat</div>
        <div class="search__column__title__text">
          <div>Go to Openchat Home</div>
          <i class="fas fa-angle-right fontgrey"></i>
        </div>
      </div>
      <div class="search__column__contents"></div>
    </div>
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a href="friends.html"><i class="far fa-user fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a href="chat.html"><i class="far fa-comment fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a href="search.html"><i class="fa fa-search fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a href="#"><i class="fas fa-ellipsis-h fa-lg"></i></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
