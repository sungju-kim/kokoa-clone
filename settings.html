<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings-Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:44</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"> <i class="fas fa-angle-left fa-lg"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column"><i class="fas fa-search fa-lg"></i></div>
    </header>
    <main class="main-screen">
      <ul class="settings list">
        <li class="settings__setting">
          <i class="fas fa-bullhorn"></i>
          <span>Notices</span>
        </li>
        <li class="settings__setting">
          <i class="fas fa-flask"></i>
          <span>Kakao Lab</span>
        </li>
        <li class="settings__setting">
          <i class="fas fa-info-circle"></i>
          <span class="settings__setting__column">Version</span>
          <span class="settings__setting__column">Latest Version</span>
        </li>
      </ul>
    </main>
    <div class="border"></div>
    <main class="main-screen">
      <ul class="settings list">
        <li class="settings__setting">
          <i class="fas fa-lock"></i>
          <span>Privacy</span>
        </li>
        <li class="settings__setting">
          <i class="far fa-bell"></i>
          <span>Notifications</span>
        </li>
        <li class="settings__setting">
          <i class="far fa-user"></i>
          <span>Friends</span>
        </li>
        <li class="settings__setting">
          <i class="far fa-comment"></i>
          <span>Chats</span>
        </li>
        <li class="settings__setting">
          <i class="far fa-lightbulb"></i>
          <span>Display</span>
          <span class="new__icon">N</span>
        </li>
        <li class="settings__setting">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
          <span class="new__icon">N</span>
          <span class="settings__setting__column">Default Theme</span>
        </li>
        <li class="settings__setting">
          <i class="fas fa-phone-alt"></i>
          <span>Call</span>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a href="friends.html"><i class="far fa-user fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a href="chat.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="search.html"><i class="fa fa-search fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
          <span class="more-notification dot"></span>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
