<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frineds-Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:44</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div>
      <header>
        <div class="friends__header">
          <span>
            <h1>Chats</h1>
          </span>
          <span class="friends__icon">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-music fa-lg"></i>
            <i class="fas fa-cog fa-lg"></i>
          </span>
        </div>
      </header>
    </div>
    <div class="user-component">
      <div class="user-component__column">
        <img class="user-component__img" src="kakaotalk.png" />
        <div class="user-component__text">
          <h4 class="user-component__title">Kakaotalk</h4>
          <h6 class="user-component__subtitle fontgrey">
            Please check My Kakao Accoun Info
          </h6>
        </div>
      </div>
      <div class="user-component__column"></div>
      <div class="user-component__column user-component__text__right">
        <span class="user-component__time fontgrey">18:40</span>
        <div class="badge">1</div>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a href="friends.html"><i class="far fa-user fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a href="chat.html">
            <span class="nav__notification badge">1</span
            ><i class="fas fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="search.html"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
