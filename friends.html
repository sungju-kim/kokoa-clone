<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frineds-Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:44</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div>
      <header>
        <div class="friends__header">
          <span>
            <h1>Friends</h1>
          </span>
          <span class="friends__icon">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-music fa-lg"></i>
            <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
            <span class="header__notification dot"></span>
          </span>
        </div>
      </header>
    </div>
    <div class="friends__info">
      <div><i style="color: black" class="fas fa-info-circle"></i></div>
      <div><span>Friends' Names Display</span></div>
      <div><i class="fas fa-angle-right"></i></div>
    </div>
    <div class="user-component">
      <div class="user-component__column">
        <img class="user-component__img" src="iu.jpg" />
        <div class="user-component__text">
          <h4 class="user-component__title">SungJu</h4>
        </div>
      </div>
    </div>
    <div class="border"></div>
    <div class="friends__channel">
      <div>Channel</div>
      <i class="fas fa-angle-up"></i>
    </div>
    <div class="user-component__mid">
      <div class="user-component__column">
        <img class="user-component__midimg" src="kakaotalk.png" />
        <div class="user-component__text">
          <h5 class="user-component__title">Channel</h5>
        </div>
      </div>
      <div class="user-component__column">
        <div>
          <span class="fontgrey">2</span>
          <i class="fas fa-angle-right fontgrey"></i>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a href="friends.html"><i class="fas fa-user fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a href="chat.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="search.html"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
          <span class="more-notification dot"></span>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
