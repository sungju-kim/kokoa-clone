<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frineds-Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:44</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div>
      <header>
        <div class="friends__header">
          <span>
            <h1>Friends</h1>
          </span>
          <span class="friends__icon">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-music fa-lg"></i>
            <i class="fas fa-cog fa-lg"></i>
          </span>
        </div>
      </header>
    </div>
    <div class="friends__info">
      <div><i class="fas fa-info-circle"></i></div>
      <div><span>Friends' Names Display</span></div>
      <div><i class="fas fa-angle-right"></i></div>
    </div>
    <div class="frineds__userinfo">
      <img class="friends__userimg" src="" alt="" />
      <span class="freinds__username">SungJu</span>
    </div>
    <div class="friends__channel">
      <div>Channel</div>
      <i class="fas fa-angle-up"></i>
    </div>
    <ul>
      <li>
        <img />
        <div>Channel</div>
      </li>
    </ul>
    <ul class="friends__nav nav">
      <li><i class="fas fa-user fa-lg"></i></li>
      <li><i class="far fa-comment fa-lg"></i></li>
      <li><i class="fas fa-search fa-lg"></i></li>
      <li><i class="fas fa-ellipsis-h fa-lg"></i></li>
    </ul>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
